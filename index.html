<body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class=" navegador container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/canela-logo.png" alt="" width="30" height="24">
            </a>
            <a class="navbar-brand" href="#">CANELA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- fin de Navegador -->
    <!-- INICIO DEL CARRUSEL -->
    <div id="carouselExampleSlidesOnly" class=" carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/img1-carrusel.jpg" class="d-block w-100" alt="img1-carrusel">
            </div>
            <div class="carousel-item">
                <img src="./images/img2-carrusel.jpg" class="d-block w-100" alt="img2-carrusel">
            </div>
        </div>
    </div>
    <!--FIN DEL CARRUSEL  -->
    <!-- INICIO DE PRODUCTOS -->
    <div class="container row titulo align-center">
        <div class="col-sm-8 col-md-8 col-lg-8 w-80"><h4 class="center-text">PRODUCTOS</h4></div>
        <div class="col-sm-auto"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carrito">
            CARRITO
        </button></div>
        
    </div>
    <div id="catalogo" class="listaProductos container-fluid row justify-content-center">

    </div>








    <!-- BOTON CARRITO -->



    <!-- Modal CARRITO -->
    <div class="modal fade container" id="carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel precioTotal"><span id="">CARRITO</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio unidad</th>
                                <th scope="col"></th>
                                <th scope="col">cantidad</th>
                                <th scope="col"></th>
                                <th scope="col">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody id="carrito-contenedor" class="table-group-divider">
                </div>
                <div class="modal-content">
                    <h5 class="modal-title" id="precioTotal"></h5>
                    <button type="button" id="vaciar-carrito" class="btn btn-primary">VACIAR
                        CARRITO</button>
                </div>
                <div class="modal-footer">


                </div>

            </div>
        </div>
    </div>
